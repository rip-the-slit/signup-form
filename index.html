<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="logo-section">
        <div>
            <img id="logo" src="./odin-lined.png" alt="">
            <span>ODIN</span>
        </div>
        <div>
            Foto de <a href="https://unsplash.com/es/@laptevtro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Trophim Lapteff</a> en <a href="https://unsplash.com/es/fotos/un-grupo-de-tres-cilindros-de-metal-sentados-uno-al-lado-del-otro-tzs6YfTZ2ps?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </section>
    <section class="form-section">
        <p></p>
        <form id="signup" action="">
            <h1>Let's do this!</h1>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" pattern="[^\W\d]*">
                    <div></div>
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" pattern="[^\W\d]*">
                    <div></div>
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                    <div></div>
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone">
                    <div></div>
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password">
                    <div></div>
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password" name="confirm-password">
                </li>
            </ul>
        </form>
        <button type="submit" form="signup">Create Account</button>
        <div></div>
    </section>
</body>
<script>
    const divs = document.querySelectorAll("form li div");
    const inputs = document.querySelectorAll("form li input");

    let makeVisible = () => {
        divs.forEach((div) => {
            div.setAttribute("style", "visibility: visible;")
        })
        inputs.forEach((input) => {
            input.removeEventListener("focus", makeVisible)
        })
    }

    inputs.forEach((input) => {
        input.addEventListener("focus", makeVisible)
    })
</script>
</html>
