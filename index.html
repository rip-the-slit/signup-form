<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="logo-section">
        <div>
            <img id="logo" src="./odin-lined.png" alt="">
            <span>ODIN</span>
        </div>
        <div>
            Foto de <a href="https://unsplash.com/es/@laptevtro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Trophim Lapteff</a> en <a href="https://unsplash.com/es/fotos/un-grupo-de-tres-cilindros-de-metal-sentados-uno-al-lado-del-otro-tzs6YfTZ2ps?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </section>
    <section class="form-section">
        <p></p>
        <form action="">
            <h1>Let's do this!</h1>
            <ul>
                <li>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </li>
                <li>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password">
                </li>
                <li>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password" name="confirm-password">
                </li>
            </ul>
        </form>
        <button type="submit"></button>
        <div></div>
    </section>
</body>
</html>
